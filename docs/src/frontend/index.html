<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grailed Price Checker</title>
    <!--Stylesheets-->
        <!--mainStyle.css-->
    <link rel="stylesheet" href="mainStyle.css">
        <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
        <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!--CanvasJS Graphs-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="chart.js"></script>
</head>
<body>
<div class="container-fluid">

    <div id="static-content">

        <div id="heading">
            <h1 >Grailed Price History Checker</h1>
        </div>

        <form class="row row-cols-lg g-3 justify-content-center" id="search-form">
            <div class="col-11" id="searchBox-col">
                <label class="visually-hidden" for="search-query">Check History</label>
                <input type="text" class="form-control" id="search-query" placeholder="URL or listing ID" onsubmit="JSONFromInput()">
            </div>
        </form>

    </div>

    <span id="statuses" class="justify-content-center"></span>

    <div id="auto-content" data-aos="fade-up">

        <span id="listing-title"></span>

        <div class="row row-cols-auto">

            <div class="col col-auto">
                <table class="table" id="listing-info-table">

                    <thead id="listing-info-table-head">
                    <!--Will be propagated by fillData()-->
                    </thead>
                    <tbody id="listing-info-table-body">
                    <!--Will be propagated by fillData()-->
                    </tbody>
                </table>
            </div>

            <div class="col col-auto">
                <h3>Shipping:</h3>
                <p id="shipping-cost"></p>
            </div>
        </div>

        <div id="chartContainer" style="height: 100%; width: 100%;"></div>

    </div>



</div>
<!--todo https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/pattern-->

</body>
<!--Scripts-->
    <!--JQuery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--scripts.js-->
<script src="scripts.js"></script>
    <!--Bootstrap-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <!--AOS Scripts-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Initialize AOS Library-->
    <script>
        AOS.init();
    </script>
</html>
