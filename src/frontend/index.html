<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grailed Price Checker</title>
    <!--Stylesheets-->
        <!--mainStyle.css-->
    <link rel="stylesheet" href="mainStyle.css">
        <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
        <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">

    <div id="header">
        <h1 >Grailed Price History Checker</h1>
    </div>

    <form id="search-form">
        <div class="mb-3">
            <label for="search-query" class="form-label"><!--Check History:--></label>
            <input type="text" class="form-control" id="search-query" placeholder="URL or listing ID" onsubmit="JSONFromInput()">
        </div>
        <button type="button" class="btn btn-primary" onclick="JSONFromInput()">Submit</button>
    </form>

    <span id="listing-title"></span>

    <table class="table" id="listing-info-table">
        <thead>
        <tr>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody id="listing-info-table-body">
<!--        <tr>-->
<!--            <td id="current-price"></td>-->
<!--            <td id="date-updated"></td>-->
<!--        </tr>-->
        </tbody>
    </table>
</div>
<!--todo https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/pattern-->

</body>
<!--Scripts-->
    <!--scripts.js-->
<script src="scripts.js"></script>
    <!--JQuery-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Bootstrap-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <!--AOS Scripts-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--Initialize AOS Library-->
    <script>
        AOS.init();
    </script>
</html>
